<!DOCTYPE>
<html ng-app='myModule'>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<title>Contact List App </title>
</head>
<div class="container" ng-controller="AppCtrl">
<h1>TODO List App</h1>
<table class="table">
<thead>
<tr>
<th>Name</th>
<th>Description</th>
<th>Created at</th>
<th>Action</th>
</tr>
<tbody>
<tr>
<td><input class="form-control" ng-model="category.name"></td>
<td><input class="form-control" ng-model="category.description"></td>
<td><input class="form-control" ng-model="category.createdAt"></td>
<td><button class="btn btn-primary" ng-click="add()">Add</td>
</tr>
<tr ng-repeat="category in categorylist">
<td>{{category.name}}</td>
<td>{{category.description}}</td>
<td>{{category.createdAt}}</td>
</tr>
</tbody>
</table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js" ></script>
<script src="controllers/controller.js"> </script>
</html>
